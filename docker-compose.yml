volumes:
  caduceu_local_postgres_data: {}

services:
  postgres:
    image: docker.io/postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: caduceu
    ports:
      - "5432:5432"
    volumes:
      - caduceu_local_postgres_data:/var/lib/postgresql/data